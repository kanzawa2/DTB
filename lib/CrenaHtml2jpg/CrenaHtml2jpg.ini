[URL]

URL=http://www.yahoo.co.jp

######################################################################
#UserAgentを指定したい時は、UserAgent=　に記述する。
# 1) デフォルトは、Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1)です。
# 2) Google MAPサイトをキャプチャーしたい時は、compatible; MSIE 6.0; Windows NT 5.1;
#    を含める必要があります。
######################################################################

#UserAgent=Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1; CrenaHtml2jpg 1.15)

[AUTH]

######################################################################
#プロキシー認証サーバのIPアドレス,ポート番号はIEで設定して下さい。
# 1) Proxy認証サーバ利用時、ProxyUserにユーザ名、ProxyPassにパスワードを記入して下さい。
# 1) ProxyPassは、最初のCrenaHtml2jpg起動時に暗号化されます。
# 2) 暗号化データは、ProxyPassEncrptに保存され、ProxyPass=*暗号化済み*に書き換えられます。
# 3) パスワードの再設定は、再度ProxyPass=にパスワードを再度記述します。
# 4) 暗号化の初期値は、PC固有の値を使用していますので、当ファイルを他PCにコピーした場合は、
#    再度パスワードの設定が必要です。
#   （他PCにコピーされても本ツールからパスワードを知ることはできません。）
######################################################################

ProxyUser=
ProxyPass=
ProxyPassEncrpt=

BasicUser=
BasicPass=
BasicPassEncrpt=

[SIZE]
VWidth=800
VHeight=600
IWidth=200
IHeight=150
[TIME]
Wait=0
Timeout=60
Coma=0
[FILE]
File=picture.jpg
Fno=0
Keta=5
[IMAGE]
Quality=92
IType=jpeg
Bpp=32
DpiUse=0
Dpi=72
Hokan=HighQualityBicubic
HiKotei=0
[FULLSCREEN]
VWidth=800
IWidth=200
Full=0

###################################
# 最大の縦、横を指定する。VHmax,VWmax
# 無限サイトの読み込みを防ぐ。
###################################
VHmax=60000
VWmax=60000

